    <body>
                <div class="container-fluid">
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="block-content collapse in">
                                <div class="span4" style="float:left;">
									<a href="#"><img src="brand.png"></a>
								</div>
                                <div class="span8" style="float:left;">
									<h4>Step 1: Select a template.
									<br>Choose the type of template you want to create and where to save it</h4>
								</div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                </div>
		<hr>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2" id="sidebar">
                    <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                       <li class="active">
                            <a href="index"> Step 1: Select template</a>
                        </li>
                        <li>
                            <a href="metadata"> Step 2: Load metadata</a>
                        </li>
                        <li>
                            <a href="sections"> Step 3: Load sections</a>
                        </li>
                        <li>
                            <a href="finish"> Step 4: Finish</a>
                        </li>
                    </ul>
                </div>
                <!--/span-->
                <div class="span10" id="content">
					
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="block-content collapse in">
                                <div class="span12">
										<form class="form-vertical">
											<fieldset>
												<div class="control-group">
												  <input type="radio" id="templateType1" name="template" value="file">
												  <label class="control-label" for="input1">Create template documentation from ontology file</label>
												  <div class="controls">
													<input class="input-xlarge disabled" id="input1" type="text" placeholder="document Path" disabled="">
												  </div>
												</div>
												<div class="control-group">
												  <input type="radio" id="templateType2" name="template" value="url">
												  <label class="control-label" for="input2">Create template documentation from ontology URL</label>
												  <div class="controls">
													<input class="input-xlarge disabled" id="input2" type="text" placeholder="Insert here the URL of the vocabulary" disabled="">
												  </div>
												</div>
												<div class="control-group">
												  <input type="radio" id="templateType3" name="template" value="empty">
												  <label class="control-label" for="input3">Create empty skeleton</label>
												</div>
											</fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
					
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="block-content collapse in">
                                <div class="span12">
										<form class="form-horizontal">
											<fieldset>
												<div class="control-group">
												  <label class="control-label" for="input4">Project name</label>
												  <div class="controls">
													<input class="input-xlarge focused" id="input4" type="text" value="">
												  </div>
												</div>
												<div class="control-group">
												  <label class="control-label" for="input5">Project export location</label>
												  <div class="controls">
													<input class="input-xlarge disabled" id="input5" type="text" placeholder="C:\Users\FilePlace\myDocumentation" disabled="">
													<button data-dismiss="modal" class="btn" onclick="window.location.href='#'">Browse</button>
												  </div>
												</div>
											</fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
				</div>
			</div>
            <hr>
            <footer style="float:right;">
				<button data-dismiss="modal" class="btn btn-primary" onclick="window.location.href='finish'">Next ></button>
				<button data-dismiss="modal" class="btn" onclick="window.location.href='finish'">Cancel</button>
            </footer>
        </div>
